<html>
<head>
    <title>Form Pendataan Internet Satuan Pendidikan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }
        .form-container h2 {
            font-weight: 700;
            margin-bottom: 20px;
            color: #333;
        }
        .form-container legend {
            font-weight: 500;
            margin-bottom: 10px;
            color: #555;
        }
        .form-container .form-group {
            margin-bottom: 20px;
        }
        .form-container .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da;
        }
        .form-container .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-weight: 500;
            border-radius: 5px;
            padding: 10px 20px;
        }
        .form-container .form-check-label {
            margin-left: 10px;
        }
        .btn-group-toggle .btn {
            border-radius: 5px;
            margin-right: 10px;
        }
        .btn-group-toggle .btn.active {
            background-color: #007bff;
            color: white;
        }
        .segment {
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .segment legend {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }
        .segment .icon {
            margin-right: 10px;
            color: #007bff;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            text-align: center;
            border-radius: 10px;
        }
        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: block;
            stroke-width: 2;
            stroke: #4CAF50;
            stroke-miterlimit: 10;
            margin: 10% auto;
            box-shadow: inset 0px 0px 0px #4CAF50;
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
        }
        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 2;
            stroke-miterlimit: 10;
            stroke: #4CAF50;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.4s forwards;
        }
        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }
        @keyframes scale {
            0%, 100% {
                transform: none;
            }
            50% {
                transform: scale3d(1.1, 1.1, 1);
            }
        }
        @keyframes fill {
            100% {
                box-shadow: inset 0px 0px 0px 30px #4CAF50;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
                <fieldset>
                    <h2>Pendataan Internet Satuan Pendidikan<br><small>Lingkup Dinas Pendidikan Kabupaten Hulu Sungai Tengah</small></h2>
                </fieldset>

                <fieldset>
                    <h2>Terima kasih</small></h2>
                </fieldset>
            </div>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.2.2/jquery.form.min.js" integrity="sha256-2Pjr1OlpZMY6qesJM68t2v39t+lMLvxwpa8QlRjJroA=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.select2').select2();
        });

        $('#bootstrapForm').submit(function (event) {
            event.preventDefault();
            var extraData = {};
            $('#bootstrapForm').ajaxSubmit({
                data: extraData,
                dataType: 'jsonp',
                success: function () {
                    showSuccessModal();
                },
                error: function () {
                    showSuccessModal();
                }
            });
        });

        function selectOption(name, value) {
            document.getElementById(name).value = value;
            var buttons = document.querySelectorAll('button[onclick*="' + name + '"]');
            buttons.forEach(button => {
                button.classList.remove('active');
            });
            var selectedButton = document.querySelector('button[onclick*="' + name + '"][onclick*="' + value + '"]');
            selectedButton.classList.add('active');
        }

        function showSuccessModal() {
            var modal = document.getElementById("successModal");
            modal.style.display = "block";
            setTimeout(function() {
                document.getElementById("bootstrapForm").reset();
                window.location.href = "success.html";
            }, 3000);
        }
    </script>
</body>
</html>
